App\Entity\User:
  attributes:
    normalization_context:
      groups: ['user', 'user:read']
    denormalization_context:
      groups: ['user', 'user:write']
  collectionOperations:
    get:
      access_control: "is_granted('ROLE_USER')"
    post: ~
  itemOperations:
    get:
      access_control: "is_granted('ROLE_USER')"
    put:
      access_control: "is_granted('ROLE_ADMIN') or object === user"
    delete:
      access_control: "is_granted('ROLE_ADMIN') or object === user"
